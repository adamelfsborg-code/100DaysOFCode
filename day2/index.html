<!doctype html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">   
 </head>
  <body>
      
    <div class="container">
        <div class="tip-calculator">
            <div class="header">
                <h5 class="text-center text-white m-2">Tip Calculator</h5>
            </div>
            <div class="content m-3">
                <div class="form-group">
                    <label for="bill">How much was your bill?</label>
                   <input type="number" class="form-control " id="bill" placeholder="$">
                  </div>
                  <div class="form-group">
                      <label for="service">How was your service?</label>
                      <select id="service" class="form-control">
                        <option selected disabled>Choose an option</option>
                        <option value="1" >Good</option>
                        <option value="2">Alright</option>
                        <option value="3">Bad</option>
                      </select>
                    </div>
                  <div class="form-group">
                    <label for="share">How many are sharing the bill?</label>
                    <input type="number" class="form-control" id="share" placeholder="Number of People">
                  </div>
                  <div class="panel text-center">
                      <button class="btn text-white" onclick="Javascript:calculateTip()">Calculate</button>
                  </div>
            </div>
        

        </div>
        <div class="tip-result">
            <div class="content m-3" id="show-result">
                <div class="header">
                    <h5 class="text-center text-white m-2">Tip Result</h5>
                </div>
                <div class="center">
                    <h4 id="tip"></h4>
                    <div class="panel text-center mt-4">
                        <button class="btn text-white" onclick="Javascript:canelResult()">cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
